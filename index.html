<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>login password reset</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  
  
</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="password-reset d-flex align-items-center justify-content-center">
          <div class="password-reset-wrap">
            <h4 class="mb-4 fw-bold">Wireframes</h4>
            <div class="reste-input-sec-wrap">
              <div class="reste-input-sec">
                <h2 class="mb-3">Choose new password</h2>
                <p class="mb-3">Almost done. Enter your new password and youre all set.</p>
                <form>
                  <div class="form-group">
                    <label for="pwd" class="fw-bold mb-2">Create a password</label>
                    <input type="password" class="form-control password" placeholder="Enter password" name="password">
                  </div>
                  <div class="form-group mb-4">
                    <label for="pwd" class="fw-bold mb-2">Confirm new password</label>
                    <input type="password" class="form-control check_password" placeholder="Enter password" name="password">
                  </div>
                  <ul class="validation-list">
                    <li class="lowercase"><i class="fa fa-check-circle" aria-hidden="true"></i>one lowercase character</li>
                    <li class="special"><i class="fa fa-check-circle" aria-hidden="true"></i>one special character</li>
                    <li class="uppercase"><i class="fa fa-check-circle" aria-hidden="true"></i>one uppercase character</li>
                    <li class="length"><i class="fa fa-check-circle" aria-hidden="true"></i>8 character minimum</li>
                    <li class="number"><i class="fa fa-check-circle" aria-hidden="true"></i>one number</li>
                  </ul>
                  <p class="help-txt">you new password is this  </p>
                  <div>
                    <button type="submit" class="btn btn-primary" id="btn-submit">Reset Password</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>
